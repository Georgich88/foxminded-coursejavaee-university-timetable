<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Universities</a>

					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
		</div>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
			<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
		</form>

	<main role="main" class="container my-5">
		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<div class="container">
				<div class="Faculty">
					<form class="form-horizontal"  method="post" enctype="multipart/form-data">
						<fieldset>
							<legend class="center-block">
								New University Information<span style="font-size: small"> * is a
									required field</span>
							</legend>

							<!-- name -->
							<input hidden="hidden" th:field="${university.id}" />
							<div class="form-group">
								<label class="col-md-2 control-label" for="name">* Name:</label>

								<div class="col-md-8">
									<input type="text" name="name" class="form-control" id="name"
										th:value="${university.name}" required="required" placeholder="University" />
								</div>
							</div>							

							<!-- faculties table -->
							<div>
								<table class="table table-hover table-striped mt-5" id="faculties">
									<thead class="thead-dark">
										<tr>
											<th scope="col">Row</th>
											<th scope="col">Name</th>
											<th>
											    <div th:if="${university.id != null}">
												    <button type="submit" th:formaction="@{/universities/{id}/add-faculty(id=${university.id})}" name="addFaculty">Add faculty</button>
											    </div>
											    <div th:if="${university.id == null}">
												    <button type="submit" th:formaction="@{/universities/new/add-faculty}" name="addFaculty">Add faculty</button>
											    </div>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="Faculty,FacultyStat : ${university.faculties}">
											<td th:text="${FacultyStat.count}">1</td>
											<td>
												<input input name="name" id="name"
													th:field="${university.faculties[__${FacultyStat.index}__].name}" />
											</td>										
											<td>
												<div th:if="${university.id != null}">
												    <button type="submit" th:formaction="@{/universities/{id}/remove-faculty(id=${university.id})}" name="rowId" th:method = "delete" th:value="${FacultyStat.index}">Remove Faculty</button>
											    </div>
											    <div th:if="${university.id == null}">
												    <button type="submit" th:formaction="@{/universities/new/remove-faculty}" name="rowId" th:method = "delete" th:value="${FacultyStat.index}">Remove Faculty</button>
											    </div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>


						</fieldset>

						<div class="submit">
							<div class="col-md-2"></div>
							    <div class="btn-group">
							        <div th:if="${university.id != null}">
								        <button type="submit" th:formaction="@{/universities/{id}/save(id=${university.id})}" th:method = "post" name="save" class="btn btn-success mr-2">Save university</button>
								    </div>
								    <div th:if="${university.id != null}">
							
								    <!-- <button type="submit" th:formaction="@{/universities/{id}/delete(id=${university.id})}" th:method = "delete" name="delete" class="btn btn-danger mr-2">Delete university</button>
									th:with="url = @{<your_url>}" th:onclick="sendDelete([[${url}]])"	-->
										
									<button type="submit" th:with="url = @{/universities/{id}/delete(id=${university.id})}" th:onclick="sendDelete([[${url}]])" th:method = "delete" name="delete" class="btn btn-danger mr-2">Delete university</button>	
														    
								    </div>
								    <div th:if="${university.id == null}">
								        <button type="submit" th:formaction="@{/universities/new/save}" th:method = "post" name="save" class="btn btn-success mr-2">Save new university</button>
								    </div>
								    <a class="btn btn-danger" th:href="@{/}">Cancel</a>
							    </div>
						</div>

					</form>
					
				</div>
			</div>
		</div>
	</main>

		crossorigin="anonymous"></script>
	<script th:inline="javascript">
	    function sendDelete(url) {
	        var xhttp = new XMLHttpRequest();
	        xhttp.open("DELETE", url, true);
	        xhttp.onload = function () {
	            let responseURL = xhttp.responseURL;
	            console.log("Redirecting to:", responseURL);
	            window.location.replace(responseURL);
	        };
	        xhttp.send();
	    }
	</script>
