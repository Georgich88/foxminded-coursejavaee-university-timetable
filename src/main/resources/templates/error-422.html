<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded shadow-sm">

      <h5 style="font-style: italic;">Cannot process entity</h5>

      <thead class="thead-dark">

          <tr>
		    <th scope="col">Error description</th>
		  </tr>
        </tr>
      </thead>
      <tbody>
        <tr class="error-item" th:each="error : ${errorList}" >
          <td th:text="${error}"></td>         
        </tr>
      </tbody>
    </table>
  </div>
