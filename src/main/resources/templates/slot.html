<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/slot}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						New Schedule Information<span style="font-size: small"> * is a
							required field</span>
					</legend>
										
					<input hidden="hidden" th:field="${slot.id}" />
					
					<!-- name -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="name">* Name</label>
						<div class="col-md-8">
							<input type="text" name="name" class="form-control" id="name"
								th:value="${slot.name}" required="required" placeholder="Schedule" />
							<span class="help-block">Name of the slot</span>
						</div>
					</div>
										
					<!-- dates -->
				    <div class="form-group">
				        Start Date: <input name="startTime" id="startTime" width="276" th:value="${slot.startTime}"/>
				        End Date: <input name="endTime" id="endTime" width="276" th:value="${slot.endTime}"/>
				    </div>
				    <script>
				        var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
				        $('#startTime').datetimepicker({
				        	format: 'yyyy-mm-dd hh:ii',
				            uiLibrary: 'bootstrap4',
				            iconsLibrary: 'fontawesome',
				            minDate: today,
				            maxDate: function () {
				                return $('#endTime').val();
				            }
				        });
				        $('#endTime').datetimepicker({
				        	format: 'yyyy-mm-dd hh:ii',
				            uiLibrary: 'bootstrap4',
				            iconsLibrary: 'fontawesome',
				            minDate: function () {
				                return $('#startTime').val();
				            }
				        });
				    </script>
				    
				    <!-- room -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="room">Room</label>
						<div class="col-md-8">
							<select th:field="${slot.room}">
					          <option th:each="room : ${availableRooms}" 
					                  th:value="${room.id}" 
					                  th:text="${room.name}">Room</option>
							</select>
						</div>
					</div>
					
					<!-- instructor -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="instructor">Instructor</label>
						<div class="col-md-8">
							<select th:field="${slot.instructor}">
					          <option th:each="instructor : ${availableInstructors}" 
					                  th:value="${instructor.id}" 
					                  th:text="${instructor}">Instructor</option>
							</select>
						</div>
					</div>
					
					<!-- group -->
					<div class="form-group">
						<label class="col-md-2 control-label" for="group">Group</label>
						<div class="col-md-8">
							<select th:field="${slot.group}">
					          <option th:each="group : ${availableGroups}" 
					                  th:value="${group.id}" 
					                  th:text="${group.name}">Group</option>
							</select>
						</div>
					</div>			    

					<div class="form-group">
						<div class="submit">
						    <div class="col-md-2">
						        <div class="btn-group">
						            <div th:if="${slot.id != null}">
						                <button type="submit" th:formaction="@{/slots/{id}/save(id=${slot.id})}" name="save" class="btn btn-success mr-2">Save slot</button>
						            </div>
						            <div th:if="${slot.id == null}">
						                <button type="submit" th:formaction="@{/slots/new/save}" name="save" class="btn btn-success mr-2">Save new slot</button>
						            </div>
						            <a class="btn btn-danger" th:href="@{/}">Cancel</a>
						        </div>
						    </div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
