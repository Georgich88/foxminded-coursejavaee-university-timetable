	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

		</form>

	<main role="main" class="container my-5">
		<div class="my-3 p-3 bg-white rounded shadow-sm">
			<div class="container">
				<div class="Group">
					<form class="form-horizontal"  method="post" enctype="multipart/form-data">
						<fieldset>
							<legend class="center-block">
								New Faculty Information<span style="font-size: small"> * is a
									required field</span>
							</legend>

							<!-- name -->
							<input hidden="hidden" th:field="${faculty.id}" />
							<div class="form-group">
								<label class="col-md-2 control-label" for="name">* Name:</label>

								<div class="col-md-8">
									<input type="text" name="name" class="form-control" id="name"
										th:value="${faculty.name}" required="required" placeholder="Faculty" />
								</div>
							</div>							

							<!-- groups table -->
							<div>
								<table class="table table-hover table-striped mt-5" id="groups">
									<thead class="thead-dark">
										<tr>
											<th scope="col">Row</th>
											<th scope="col">Name</th>
											<th>
											    <div th:if="${faculty.id != null}">
												    <button type="submit" th:formaction="@{/faculties/{id}/add-group(id=${faculty.id})}" name="addGroup">Add group</button>
											    </div>
											    <div th:if="${faculty.id == null}">
												    <button type="submit" th:formaction="@{/faculties/new/add-group}" name="addGroup">Add group</button>
											    </div>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="Group,GroupStat : ${faculty.groups}">
											<td th:text="${GroupStat.count}">1</td>
											<td>
												<input input name="name" id="name"
													th:field="${faculty.groups[__${GroupStat.index}__].name}" />
											</td>										
											<td>
												<div th:if="${faculty.id != null}">
												    <button type="submit" th:formaction="@{/faculties/{id}/remove-group(id=${faculty.id})}" name="rowId" th:value="${GroupStat.index}">Remove Group</button>
											    </div>
											    <div th:if="${faculty.id == null}">
												    <button type="submit" th:formaction="@{/faculties/new/remove-group}" name="rowId" th:value="${GroupStat.index}">Remove Group</button>
											    </div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>


						</fieldset>

						<div class="submit">
							<div class="col-md-2"></div>
							    <div class="btn-group">
							        <div th:if="${faculty.id != null}">
								        <button type="submit" th:formaction="@{/faculties/{id}/save(id=${faculty.id})}" name="save" class="btn btn-success mr-2">Save faculty</button>
								    </div>
								    <div th:if="${faculty.id != null}">
								        <button type="submit" th:formaction="@{/faculties/{id}/delete(id=${faculty.id})}" name="delete" class="btn btn-danger mr-2">Delete faculty</button>
								    </div>
								    <div th:if="${faculty.id == null}">
								        <button type="submit" th:formaction="@{/faculties/new/save}" name="save" class="btn btn-success mr-2">Save new faculty</button>
								    </div>
								    <a class="btn btn-danger" th:href="@{/}">Cancel</a>
							    </div>
						</div>

					</form>
				</div>
			</div>
		</div>
